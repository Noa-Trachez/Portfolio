name: Build Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_react_project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Compile
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build
          token: ${{ secrets.GITHUBTOKEN }}
